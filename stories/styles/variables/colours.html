<div>
  <h2>Colourz</h2>

  <div class="container">

    <colour-swatch colour="black">
      <div class="var-name">$black</div>
    </colour-swatch>

    <colour-swatch></colour-swatch>

    <colour-swatch colour="white">
      <div class="var-name">$white</div>
    </colour-swatch>

    <!-- Greys -->
    <colour-swatch colour="dark_grey">
      <div class="var-name">$dark_grey</div>
    </colour-swatch>

    <colour-swatch colour="grey">
      <div class="var-name">$grey</div>
    </colour-swatch>

    <colour-swatch colour="light_grey">
      <div class="var-name">$light_grey</div>
    </colour-swatch>

    <!-- Primary -->
    <colour-swatch colour="primary_dark">
      <div class="var-name">$primary_dark</div>
    </colour-swatch>

    <colour-swatch colour="primary">
      <div class="var-name">$primary</div>
    </colour-swatch>

    <colour-swatch colour="primary_light">
      <div class="var-name">$primary_light</div>
    </colour-swatch>

    <!-- Secondary -->
    <colour-swatch colour="secondary_dark">
      <div class="var-name">$secondary_dark</div>
    </colour-swatch>

    <colour-swatch colour="secondary">
      <div class="var-name">$secondary</div>
    </colour-swatch>

    <colour-swatch colour="secondary_light">
      <div class="var-name">$secondary_light</div>
    </colour-swatch>

    <!-- Alert -->
    <colour-swatch colour="error">
      <div class="var-name">$error</div>
    </colour-swatch>

    <colour-swatch colour="warn">
      <div class="var-name">$warn</div>
    </colour-swatch>

    <colour-swatch colour="notification">
      <div class="var-name">$notification</div>
    </colour-swatch>

  </div>
</div>
